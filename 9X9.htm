<html>
    <head>
        <style>
            td,
            th,
            tr {
                text-align: center;
            }
            table {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div style="background-color:FFCC33;text-align:center">
            <H1>九九乘法表</H1>
        </div>
        <div style="background-color:FFFF99">
            <br/>
            <table border="4">
                <script>
                    for (var a = 1; a < 10; a++) {
                        document.write('<th>' + a + '</th>')
                    }
                    for (a = 1; a < 10; a++) {
                        document.write('<tr >')
                        for (var s = 1; s < 10; s++) {
                            document.write('<td>' + s + "X" + a + "=" + a * s + '</td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </table >
            <br/>
        </div>
    </body>
</html>
